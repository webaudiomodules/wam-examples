name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Dependencies
        run: yarn install || yarn install

      - name: Initialize dependencies
        run: yarn lerna bootstrap

      - name: Build
        run: yarn build
